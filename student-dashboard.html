<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gado-Gado</title>

    <!-- Linking Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="student-dashboard.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="header-left">
            <img src="logo.png" alt="Gado-Gado Logo" class="logo">
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="#">Dashboard</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <span>Welcome, <b>Budi</b></span>
            <div class="user-avatar">B</div>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="control-section">
            <button class="download-btn">
                <span>&#8681;</span> Download
            </button>
            <div class="filter-btn">
                <span>&#128269;</span> Filter
            </div>
        </div>

        <section class="course-section">
            <div class="course-card physics">
                <div class="course-header">
                    <img src="https://via.placeholder.com/40" alt="Physics Icon">
                    <h3>Physics</h3>
                </div>
                <div class="chart">
                    <img src="https://via.placeholder.com/100" alt="Chart">
                </div>
                <div class="course-info">
                    <span class="status done">Done: 76</span>
                    <span class="status ongoing">On Going: 20</span>
                    <span class="status not-started">Not Started: 80</span>
                    <span class="status late">Late: 15</span>
                </div>
            </div>

            <div class="course-card math">
                <div class="course-header">
                    <img src="https://via.placeholder.com/40" alt="Math Icon">
                    <h3>Math</h3>
                </div>
                <div class="chart">
                    <img src="https://via.placeholder.com/100" alt="Chart">
                </div>
                <div class="course-info">
                    <span class="status done">Done: 76</span>
                    <span class="status ongoing">On Going: 20</span>
                    <span class="status not-started">Not Started: 80</span>
                    <span class="status late">Late: 15</span>
                </div>
            </div>

            <div class="course-card programming">
                <div class="course-header">
                    <img src="https://via.placeholder.com/40" alt="Programming Icon">
                    <h3>Programming</h3>
                </div>
                <div class="chart">
                    <img src="https://via.placeholder.com/100" alt="Chart">
                </div>
                <div class="course-info">
                    <span class="status done">Done: 76</span>
                    <span class="status ongoing">On Going: 20</span>
                    <span class="status not-started">Not Started: 80</span>
                    <span class="status late">Late: 15</span>
                </div>
            </div>
        </section>

        <section class="resource-section">
            <div class="resource-card forum">
                <h3>The Student Room</h3>
            </div>
            <div class="resource-card knowledge-bank">
                <h3>Knowledge Bank</h3>
            </div>
            <div class="resource-card education-reels">
                <h3>Education Reels</h3>
            </div>
        </section>
    </main>
</body>
</html>
